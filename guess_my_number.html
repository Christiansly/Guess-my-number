<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess My Number</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="guess_my_number.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div>
        <button class="again">Again!</button>
        <p>(Between 1 and 20)</p>
      </div>
      <div>
        <h1>Guess My Number!</h1>
      </div>
      <div>
        <div class="number">?</div>
        <hr />
      </div>
    </div>
    <div class="body">
      <div>
        <input type="number" class="myInput">
        <button class="check">Check!</button>
      </div>
      <div>
        <p class="message">Input number</p>
        <br>
        <br>
        <br>
        <p>Score: <span class="score">20</span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </div>
    </div>
    <script src="guess_my_number.js"></script>
  </body>
</html>
